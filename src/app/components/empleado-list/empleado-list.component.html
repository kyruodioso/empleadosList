<div class="container">
<app-count-empleados [todos]="obtenerTotalEmpleados()"
                     [femenino]="obtenerTotalFemeninos()"
                     [masculino]="obtenerTotalMasculinos()"></app-count-empleados>
  <div class="card mt-3">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>GÃ©nero</th>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let empleado of listEmpleados">
          <tr  *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.sexo ">
            <td>{{empleado.legajo}}</td>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.apellido}}</td>
            <td>{{empleado.sexo}}</td>
            <td>{{empleado.salario | currency}}</td>
          </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
